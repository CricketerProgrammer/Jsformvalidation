<style>

.card
{
    border:none;
    width: 50%;
    height: auto;
    padding: 40px;
    position: absolute;
    top: 80%;
    left: 50%;
    
    transform: translate(-50%, -50%);
    background:hsla(205,46%,50%,1) ;
    background: linear-gradient(90deg, hsla(205,46%,30%,1) 0%, hsla(260,29%,36%,1)100%);
}
.card  h1,h6
{
    color:#fff;
}
label{
    color:#fff;
}

<script>
    function validateform()
    {
        var firstname=document.forms["regform"]["first name"].value;
        var lastname=document.forms["regform"]["last name"].value;
        var fathername=document.forms["regform"]["father name"].value;
        var mothername=document.forms["regform"]["mother name"].value;
        var email=document.forms["regform"]["email id"].value;
        var atposition=email.indexOf("@");
        var dotposition=email.lastIndexOf(".");
        var phnumber=document.forms["regform"]["mobile number"].value;
        var gm=document.getElementById("male").value;
        var gf=document.getElementById("female").value;
        var address=document.forms["regform"]["address"].value;
        var city=document.forms["regform"]["city"].value;
        var pin=document.forms["regform"]["pincode"].value;
        var state=document.forms["regform"]["state"].value;
        var country=document.forms["regform"]["country"].value;
        
        if(firstname=="")
        {
            alert("enter a first name");
            return false;
        }
        if(firstname.length<3)
        {
            alert("first name length of cahracter greater than 3 ");
            return false;

        }
        if(!isNaN(firstname))
        {
            alert("first name should be in character");
            return false;
        }
        if(lastname==""||lastname.length<3||!isNaN(lastname))
        {
            alert("enter a valid lastname");
            return false;
        }
        if(fathername==""||fathername.length<3||!isNaN(fathername))
        {
            alert("enter a valid fathername");
            return false;
        }
        if(mothername==""||mothername.length<3||!isNaN(mothername))
        {
            alert("enter a valid mothername");
            return false;
        }
        if(atposition<1||dotposition<atposition+2||dotposition+2>=email.length)
        {
            alert("enter a valid email");
            return false;
        }
        if(phnumber==""||phnumber<10||isNaN(phnumber))
        {
            alert("enter a valid number");
        }
        if((gm.checked==false)&&(gf.checked==false))
        {
            alert("select a gender");
            return false;
        }            
        if(address=="")
        {
            alert("enter a address");
            return false;
        }
        if(city=="")
        {
            alert("enter a city");
        }
        if(pin==""||isNaN(pin))
        {
            alert("enter a valid pincode");
            return false;
        }
        if(state=="")
        {
            alert("enter your state");
            return false;
        }
        if(country=="")
        {
            alert("enter a country");
            return false;
        }



    }
</script>
</head>
<body>
    <div class="container-md">
        <div class="row">

    <form name="regform" onsubmit="validateform()"  >

        <div class="mb-3">

          <div class="mb-3">
            <label for="mname" class="form-label">Mother Name</label>
            <input type="text" class="form-control" id="mnmae" name="mother name">
          </div>
          <div class="mb-3">
          <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>

            </div>
            <div class="mb-3">
                <label for="MOB" class="form-label">MOBILE NUMBER</label>
                <input type="text" class="form-control" id="MOB" name="mobile number">
              </div>
<div class="mb-3 form-radio">
          <input type="radio" name="gender" class="form-check-input" id="male">
          <label class="form-check-label"  for="exampleCheck1">MALE</label>
          
        </div>

            <input type="radio" class="form-check-input" name="gender" id="female">
          <label class="form-check-label" for="exampleCheck1">FEMALE</label>

        </div>
        <div class="mb-3">
            <label for="address" class="form-label">ADDRESS</label>
            <input type="text" class="form-control" id="address" name="Address">
          </div>
          <div class="mb-3">

            <input type="text" class="form-control" id="city" name="city">
          </div>
          <div class="mb-3">

          <div class="mb-3">

          <div class="mb-3">

          <!-- Hobbies -->
          <div class="mb-3 form-radio">
            <input type="radio" class="form-check-input" id="exampleCheck11">
          <label class="form-check-label" for="exampleCheck11">Drawing</label>

        </div>
        <div class="mb-3 form-radio">
            <input type="radio" class="form-check-input"  id="exampleCheck22">
          <label class="form-check-label" for="exampleCheck22">Playing</label>

        </div>
        <div class="mb-3 form-radio">
            <input type="radio" class="form-check-input"  id="exampleCheck33">
          <label class="form-check-label" for="exampleCheck33">Singing</label>

        </div>




        <input type="submit" class="btn btn-primary" value="submit">
      </form>

</div>
</div>
